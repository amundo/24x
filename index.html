<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>
24X @ UCSB  
  </title>
  <style>

* {
  padding: 0;
  margin: 0;
}

html { 
  height: 100vh;
}

body { 
  min-height: 100vh;
  text-align:center;
  background-image: linear-gradient(blanchedalmond, turquoise);
  display: flex;
  padding: 1em;
  flex-direction:column;
  justify-content:space-around;
  align-items:center;
}  

h1 { 
  font-family: 'Impact';
  vertical-align:center;
  flex:1;
}

figure { 
  flex: 1;
  display:flex;
  justify-content: center;
  align-items: center;
}

</style>

</head>
<body>
<figure><img src=img/24X_UCSB.png></figure>
<h1></h1>

<script src=js/moment.min.js> </script>

<script>
fetch('toSB.json')
  .then( response => response.json() )
  .then( getNextBus )

function getNextBus(times){
  var ucsb = times.map(time => time.UCSB);

  times.map( time =>  {
    var deltas = ucsb.map(time => moment(time, 'hh:mm').fromNow());
    var futures = deltas.filter(delta => !(delta.contains('ago')));
    var next = futures[0];
    document.body.querySelector('h1').innerHTML = next;
  })
}

</script>
</body>
</html>
